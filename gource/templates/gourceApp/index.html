{% extends "gourceApp/base.html" %}
{% block content %}
        <div class="container-fluid">
            <div class="row header-page">
                <div class="col-md-12">
                    <h1 align="center"><i class="glyphicon glyphicon-asterisk"></i> Gource Generator <i class="glyphicon glyphicon-asterisk"></i></h1>
                </div>
            </div>
            <hr>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-8">
                            <h4 style="font-size:20px"></i> Defina a hierarquia da sua animação </h4>
                            <h4 style="font-size:15px"></i>  (Do campo de maior para o de menor hierarquia) </h4>
                        </div>
                        <div class="col-md-3 col-md-offset-1">

                         </div>
                    </div>

                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <table id="table" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th><p align="left"><button class="add_form_field">Novo campo &nbsp; <span style="font-size:16px; font-weight:bold; width=20%">+ </span></button></p></th>
                                    <tr>
                                  <script>
                                  $(document).ready(function() {
                                    var max_fields      = 10;
                                    var wrapper         = $(".container1");
                                    var add_button      = $(".add_form_field");
                                    var x = 1;
                                    $(add_button).click(function(e){
                                      e.preventDefault();
                                      if(!document.getElementById(x).value){
                                          //document.getElementById("Button").disabled = "disabled";
                                          alert('Preencha todos os campos.')
                                      }else{
                                        if(x < max_fields){
                                          x++;
                                          $(wrapper).append('<div><td width="100%"> <input id='+ x +' type="text" name="mytext" size="180" style="border: 1px solid #1c97f3; margin-bottom:14px;"><a href="#" class="delete">Deletar</a></td></div>');
                                          //{if(!document.getElementById(x).value){
                                            //  document.getElementById("Button").disabled = "disabled";
                                          //}else{
                                            //document.getElementById("Button").disabled = false;
                                          //}
                                        }
                                        else{
                                          alert('Você atingiu o limite.')
                                        }
                                      }
                                    });
                                    $(wrapper).on("click",".delete", function(e){
                                      e.preventDefault(); $(this).parent('div').remove(); x--;
                                    })
                                  });
                                  </script>
                                  <td class="container1">
                                  <input type="text" id=1 name="mytext"size="180" style="border: 1px solid #1c97f3; margin-bottom:14px;"></td>
                                  </td>
                                    </tr>
                                </thead>
                            </table>
                            <!--<form> criar form aqui pra fazer um request dos dados pra view e editar na view o arquivo local
                            com os dados inseridos!-->

                            <button id="Button" type="buttonSet" onclick="location.href='{% url 'cadastro_dados' %}'" style="margin-left:auto;margin-right:auto;display:block;margin-top:14px;margin-bottom:0%;font-size:20px"><p align="center">Pronto!</p></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <style>
            .header-page {
                background-color: #292929 !important;
                color: white;
            }

            .dropdown {
                float: right !important;
            }
        </style>
{% endblock %}
